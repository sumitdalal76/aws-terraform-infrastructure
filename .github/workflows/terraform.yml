name: 'Terraform Infrastructure Workflow'

on:
  push:

    branches: [ "main", "aws-terraform-infra" ]
  pull_request:
    branches: [ "main", "aws-terraform-infra" ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: terraform/environments/prod

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::772102554033:role/github-terraform-role
          aws-region: ca-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event_name == 'push' || github.event_name == 'pull_request'
        id: plan
        run: terraform plan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply

      - name: Terraform Plan Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform plan -destroy

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy